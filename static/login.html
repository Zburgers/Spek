<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spek</title>
    <link rel="stylesheet" href="/static/css/login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Welcome to Spek</h1>
                <p>Sign in to your account or create a new one</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Sign In</button>
                <button class="tab-btn" data-tab="register">Create Account</button>
            </div>
            
            <div id="auth-error" class="error-message" style="padding: 0 2rem; text-align: center; display: none;"></div>

            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Email or Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-at"></i>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" name="password" minlength="8" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
